<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Flow Peer</title>
<!-- Tailwind CSS-->
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
<script src="https://cdn.tailwindcss.com/3.4.16"></script>
<link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="min-h-screen bg-gray-50">
    <div class="min-h-screen flex flex-col items-center">
      <!-- Header -->
      <header
        class="w-full py-4 flex items-center justify-center shadow-sm bg-white z-10"
      >
        <div class="flex items-center">
          <div
            class="w-10 h-10 flex items-center justify-center bg-primary rounded-full"
          >
            <i class="ri-share-line text-white ri-lg"></i>
          </div>
        </div>
        <nav class="hidden md:flex items-center space-x-6 ">
          <a href="#" class="text-gray-700 text-navbar transition-colors"
            >Home</a
          >
          <a href="#" class="text-gray-700 text-navbar transition-colors"
            >Dashbaord</a
          >
          <a href="#" class="text-gray-700 text-navbar transition-colors"
            >Ngrok Token</a
          >
          <a href="#" class="text-gray-700 text-navbar transition-colors"
            >Leechers</a
          >
          <a href="#" class="text-gray-700 text-navbar transition-colors"
            >Support</a
          >
        </nav>
      </header>

      <!-- Main Content -->
      <div class="flex-col flex items-center w-full items-center justify-center mx-auto">
            <img src="/static/img/logo.png" class="w-25 p-4 mt-10 logo">
         <div class="banner-section text-center mb-24">
            <h1 class="text-2xl font-bold text-gray-900 mb-2 text-5xl welcome-banner">Welcome to Flow Peer</h1>
         <p class="text-gray-600 max-w-2xl mx-auto mt-4 [font-size:_clamp(1rem,3vw,1.2rem)]">A simple cross-platform peer-to-peer file sharing platform that supports both online and offline sharing</p>
      </div>
      </div>
            <!-- Functions Section -->

            <div
            class="flex flex-col md:flex-row items-center justify-center gap-6 md:gap-12 w-full max-w-7xl  function-section "
          >
            <button
              id="sendButton"
              class="w-full md:w-1/1 bg-white border border-gray-200 hover:border-primary shadow-lg hover:shadow-xl transition-all duration-300 rounded-lg p-8 flex flex-col items-center justify-center group !rounded-button fade-in"
            >
              <div
                class="w-16 h-16 flex items-center justify-center bg-secondary rounded-full mb-4 group-hover:bg-primary/10 transition-colors"
              >
                <i class="ri-wifi-line text-primary text-2xl"></i>
              </div>
              <h3 class="text-xl font-semibold text-gray-800 mb-2">
                Peer Online
              </h3>
              <p class="text-gray-600 text-center">
                Share files with others Online, tunneled through ngrok
            </button>

            <button
              id="receiveButton"
              class="w-full md:w-1/1 bg-white border border-gray-200 hover:border-primary shadow-lg hover:shadow-xl transition-all duration-300 rounded-lg p-8 flex flex-col items-center justify-center group !rounded-button fade-in"
            >
              <div
                class="w-16 h-16 flex items-center justify-center bg-secondary rounded-full mb-4 group-hover:bg-primary/10 transition-colors"
              >
               <i class="ri-wifi-off-line text-primary text-2xl"></i>
              </div>
              <h3 class="text-xl font-semibold text-gray-800 mb-2">
                Peer Offline
              </h3>
              <p class="text-gray-600 text-center">
                Receive files from others Offline, note must connected to same access-point
              </p>
            </button>

             <button
              id="receiveButton"
              class="w-full md:w-1/1 bg-white border border-gray-200 hover:border-primary shadow-lg hover:shadow-xl transition-all duration-300 rounded-lg p-8 flex flex-col items-center justify-center group !rounded-button fade-in"
            >
              <div
                class="w-16 h-16 flex items-center justify-center bg-secondary rounded-full mb-4 group-hover:bg-primary/10 transition-colors"
              >
               <i class="ri-server-fill text-primary text-2xl"></i>
              </div>
              <h3 class="text-xl font-semibold text-gray-800 mb-2">
                Manage Server
              </h3>
              <p class="text-gray-600 text-center">
                Manage interconnected servers api storage 
              </p>
            </button>

          </div>
   </div>
</body>
<footer>
   <div class="flex flex-col items-center justify-center py-4">
      <p class="text-gray-600 text-sm">
         &copy; 2023 Flow Peer. All rights reserved.
      </p>
   </div>
</footer>
</html>
